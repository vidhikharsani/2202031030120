<!DOCTYPE html>
<html>
<body>
<center>
<div onmousedown="mDown(this)" onmouseup="mUp(this)"
style="background-color:lightseagreen;width:90px;height:20px;padding:40px;color: aliceblue;">
Click Me</div><br><br>

<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:lightseagreen;width:120px;height:20px;padding:40px;color: aliceblue;">
Over click</div>


<script>
function mDown(obj) {
  obj.style.backgroundColor = "lightsgreen";
  obj.innerHTML = "click me";
}

function mUp(obj) {
  obj.style.backgroundColor="lightsgreen";
  obj.innerHTML="welcome";
}
function mOver(obj) {
  obj.innerHTML = "Thank You"
}

function mOut(obj) {
  obj.innerHTML = " Over click"
}
</script>
</center>
</body>
</html>

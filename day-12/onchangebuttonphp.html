<!DOCTYPE html>
<html>
<body>

<p>Select from the list</p>

<select id="mySelect" onchange="myFunction()">
  <option value="cherry">cherry</option>
  <option value="Berry">Berry</option>
  <option value="lichi">lichi</option>
  <option value="Black currant">Black currant</option>
</select>

<p>When you select a new fruit a function is triggered which outputs the value of the selected fruit</p>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("mySelect").value;
  document.getElementById("demo").innerHTML = "You selected: " + x;
}
</script>

</body>
</html>

<html>
<body>
<h1>calculater</h1>



<p id="demo"></p>
<p id="hi"></p>
<p id="hy"></p>
<p id="welcome"></p>
<p id="hello"></p>



<script>
var x = 2022;
var y = 25;
var z = x + y;
var a = x-y;
var b = x*y;
var c = x%y;
var d = x/y;

document.getElementById("demo").innerHTML =
"The value of z is: " + z;
document.getElementById("hi").innerHTML =
"The value of a is: " + a;
document.getElementById("hy").innerHTML =
"The value of b is: " + b;
document.getElementById("welcome").innerHTML =
"The value of c is: " + c ;
document.getElementById("hello").innerHTML =
"The value of d is: " + d;



</script>

</body>
</html>
